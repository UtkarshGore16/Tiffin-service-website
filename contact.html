<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - QuickBite Tiffin Service</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>QuickBite Tiffin Service</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2>ðŸ“ž Contact Us</h2>
    
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>
      
      <div class="form-group">
        <label for="email">Your Email (optional):</label>
        <input type="email" id="email" name="email" placeholder="Enter your email (optional)">
      </div>
      
      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required placeholder="Write your message here"></textarea>
      </div>
      
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>
  
  <footer>
    <p>&copy; 2025 QuickBite Tiffin Service | All Rights Reserved</p>
  </footer>

  <script>
    // Simple form validation using JS
    document.getElementById("contact-form").addEventListener("submit", function(event){
      event.preventDefault();
      alert("Message sent successfully!");
    });
  </script>
</body>
</html>
